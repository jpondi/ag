<div class="d-inline"><form name="myForm" onsubmit="return loadContent()">
<label for="hymn_input">Enter the Song Number:</label><br>
 <input id="hymn_input" type="text" name="song_input" value="">
</form></div>
<div class="d-inline">
<button id="hymn1">Submit</button>
</div>

<div class="jumbotron1 jumbotron-fluid1 container-fluid">
 <div class="container px-3">

    <pre class="preag"  id="hymn" style="font-family: 'Timmana', sans-serif;"> </pre>
 </div>   
</div>

<script>
  
			 $(document).ready(function(){
			   $("#hymn1").click(function(){
			      document.getElementById('hymn').innerHTML = loadContent();
			     
			  });
			 });

			function loadContent(){
			  
			  var xmlhttp = new XMLHttpRequest();
			  var songno = document.forms["myForm"]["song_input"].value;
			  var pathToFile = 'https://jpondi.000webhostapp.com/files/'+songno+'.txt';
			  xmlhttp.open("GET", pathToFile , false);
			  xmlhttp.send();
			  return xmlhttp.responseText;
			}

</script>
<script type="text/javascript">
		  var input = document.getElementById("hymn_input");
			input.addEventListener("keyup", function(event) {
		  if (event.keyCode === 13) {
		   event.preventDefault();
		   document.getElementById("hymn1").click();
		  }
		});
</script>
